title: MCP Payment Wrapper
description: Payment wrapper for Model Context Protocol (MCP) servers that adds payment verification and billing functionality
theme: jekyll-theme-cayman
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Additional settings for Notion-like design
repository: crazyrabbitltc/mcp-payment-wrapper
show_downloads: false
google_analytics: 

# Main navigation
nav:
  - title: Home
    url: /
    icon: fa-home
  - title: Extensible Hooks Design
    url: /implementation-plans/extensible-hooks-design
    icon: fa-plug
  - title: API Reference
    url: /api
    icon: fa-code
  - title: Examples
    url: /examples
    icon: fa-lightbulb
  - title: GitHub
    url: https://github.com/crazyrabbitltc/mcp-payment-wrapper
    icon: fa-github

# Defaults for all pages
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"
