<!-- Additional head elements for MCP Payment Wrapper Docs -->
<meta name="theme-color" content="#2D7FF9">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary-font: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  }
  body {
    font-family: var(--primary-font);
  }
  .main-content {
    font-family: var(--primary-font);
  }
  .site-nav {
    font-family: var(--primary-font);
  }
  /* Fix for the SCSS syntax issue */
  .page-header .project-name {
    margin-top: 0;
  }
  
  /* Sidebar styles for Notion-like appearance */
  .sidebar-nav {
    position: sticky;
    top: 20px;
    background-color: var(--sidebar-color);
    border-radius: 8px;
    padding: 1.5rem;
    margin-bottom: 2rem;
    box-shadow: 0 1px 3px var(--shadow-color);
  }
  
  .sidebar-header {
    margin-bottom: 1.5rem;
    border-bottom: 1px solid var(--border-color);
    padding-bottom: 1rem;
  }
  
  .sidebar-logo {
    display: flex;
    align-items: center;
    color: var(--primary-color);
    font-weight: 600;
    font-size: 1.2rem;
    text-decoration: none;
  }
  
  .sidebar-logo i {
    margin-right: 0.5rem;
  }
  
  .sidebar-title {
    font-size: 0.85rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    color: var(--light-text-color);
    margin: 1.5rem 0 0.75rem;
  }
  
  .sidebar-links {
    list-style: none;
    padding: 0;
    margin: 0 0 1.5rem;
  }
  
  .sidebar-links li {
    margin-bottom: 0.5rem;
  }
  
  .sidebar-links a {
    display: flex;
    align-items: center;
    padding: 0.5rem;
    border-radius: 4px;
    color: var(--text-color);
    text-decoration: none;
    transition: background-color 0.2s;
  }
  
  .sidebar-links a:hover {
    background-color: rgba(0, 0, 0, 0.03);
  }
  
  .sidebar-links a.active {
    background-color: rgba(45, 127, 249, 0.1);
    color: var(--primary-color);
    font-weight: 500;
  }
  
  .sidebar-links a i {
    margin-right: 0.5rem;
    width: 20px;
    text-align: center;
    color: var(--secondary-color);
  }
  
  .sidebar-links a.active i {
    color: var(--primary-color);
  }
  
  /* Two-column layout for documentation pages */
  @media screen and (min-width: 64em) {
    .docs-container {
      display: grid;
      grid-template-columns: 250px 1fr;
      gap: 2rem;
      align-items: start;
    }
    
    .content-main {
      grid-column: 2;
    }
    
    .sidebar-nav {
      grid-column: 1;
    }
  }
</style>
